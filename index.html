<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Fleurz - POE Trading App</title>
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
  <link rel="stylesheet" href="./style/content.css">
  <link rel="stylesheet" href="./style/index.css">
  <script src="./javascript/content.js"></script>
  <script src="./javascript/index.js"></script>
</head>

<body>
  <div id="loading_animation"></div>
  <div class="titlebar">
    <!-- <div id="logo"></div> -->
    <div class="titlebar_button" id="close"></div>
    <div class="titlebar_button" id="maximize"></div>
    <div class="titlebar_button" id="minimize"></div>
  </div>

  <div id="server_list">
    <div class="entry" id="newserver">
      <span class="name">New Server</span>
    </div>
  </div>

  <div id="window_frame">
    <div id="connect_form">
      <input id="connect_server" placeholder="Host irc.gamesurge.net" type=text>
      <input id="connect_port" placeholder="Port 6667" type=text>
      <input id="connect_username" placeholder="Username User" type=text>
      <input id="connect_realname" placeholder="Realname Max Mustermann" type=text>
      <input id="connect_connect" type=button value="Connect">
    </div>
  </div>

</body>

</html>
